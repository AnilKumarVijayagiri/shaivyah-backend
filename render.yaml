services:
  - type: web
    name: shaivyah-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 8080
      - key: CLIENT_URL
        value: https://shaivyah-frontend.vercel.app
      - key: NODE_ENV
        value: production


